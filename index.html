<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Slap Game!</title>
</head>

<body class="bg-dark">
  <!-- SECTION Health Bar -->
  <header class="container-fluid"></header>
  <div class="row health-bar bg-dark text-center text-success pt-3 m-0">
    <div class="col-6 col-md-1 p-0">
      <span>
        <h4>Health:</h4>

      </span>
      <div>
        <span>
          <h4 class="pt-1">Guys Dead:</h4>
        </span>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="progress mt-2">
        <div id="current-health" class="progress-bar bg-success" role="progressbar" style="width: 100%"
          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span id="health"></span>
        </div>
      </div>
      <div class="py-4">
        <span id="hitCount"></span>
      </div>
    </div>
  </div>

  <!-- SECTION Game Area -->
  <main class="container-fluid bg-matrix">
    <div class="row justify-content-center">
      <div class="col-12 img-fluid d-flex justify-content-center ">
        <img id="guy-image" class="img-size border border-success bg-matrix" src="./assests/guy-idle.png"
          alt="guy did not show up">
      </div>
    </div>
  </main>

  <!-- SECTION Buttons Area -->

  <footer class="container-fluid bg-dark">
    <div class="row text-center justify-content-center py-4">
      <div class="col-12">
        <button class="btn btn-dark btn-outline-danger mx-2" onclick="slap('slap')">slap</button>
        <button class="btn btn-dark btn-outline-danger mx-2" onclick="slap('punch')">punch</button>
        <button class="btn btn-dark btn-outline-danger mx-2" onclick="slap('kick')">kick</button>
      </div>
    </div>
    <audio id="punch-sound" src="PUNCH.mp3"></audio>
    <audio id="die-sound" src="./assests/ryuken-uggh.mp3"></audio>
  </footer>




  <script src="game.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
