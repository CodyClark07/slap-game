<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Slap Game!</title>
</head>

<body>
  <!-- SECTION Health Bar -->
  <header class="container-fluid bg-secondary "></header>
  <div class="row  health-bar bg-warning m-0">
    <div class="col-">
      <span>Health:
        <span id="health"></span>
      </span>
      <div>
        <span>Total Hits:
          <span id="hitCount"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- SECTION Game Area -->
  <main class="container-fluid">
    THIS IS WHERE WE BEAT UP THE GUY
  </main>

  <!-- SECTION Buttons Area -->

  <footer class="container-fluid">
    <div class="row text-center justify-content-center">
      <div class="col-12">
        <button class="btn btn-secondary btn-outline-danger" onclick="slap('slap')">slap</button>
        <button class="btn btn-secondary btn-outline-danger" onclick="slap('punch')">punch</button>
        <button class="btn btn-secondary btn-outline-danger" onclick="slap('kick')">kick</button>
      </div>
    </div>
  </footer>




  <script src="game.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
